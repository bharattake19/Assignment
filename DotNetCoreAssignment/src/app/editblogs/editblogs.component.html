<h2>Edit Post</h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />
        <!-- <div *ngIf="submitted" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted }" rows="3"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="categoryId">Category</label>
        <select class="form-control" formControlName="categoryId">
          <option *ngFor="let cat of category" [value]="cat.id">{{cat.name}}</option>
        </select>
    </div>   
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add Post
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
