<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- onSubmit(f) -->
            <form [formGroup]="signUpform" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <span class="help-block"
                            *ngIf="!signUpform.get('userData.username').valid && signUpform.get('userData.username').touched">
                            <span *ngIf="signUpform.get('userData.username').errors['nameIsForbidden']">This is not Valid name!</span>
                            <span *ngIf="signUpform.get('userData.username').errors['required']">This filed is required!</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                        <span class="help-block"
                            *ngIf="!signUpform.get('userData.email').valid && signUpform.get('userData.email').touched">Please
                            enter valid
                            email Address.</span>
                    </div>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" formControlName="gender" [value]="gender">{{gender}}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h3>Your Hobbies</h3>
                    <button class="btn btn-primary" type="button" (click)="addHobby()">Add Hobby</button>
                    <div class="frorm-group"
                        *ngFor="let hobbyControl of signUpform.get('hobbies').controls;let i=index">
                        <input type="text" class="form-control" [formControlName]='i'>
                    </div>
                </div>
                <span class="help-block" *ngIf="!signUpform.valid && signUpform.touched">Please enter valid
                    Data.</span><br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <hr>
    </div>
</div>
